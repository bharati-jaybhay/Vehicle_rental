<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21ffbf0563.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('https://images.pexels.com/photos/2631489/pexels-photo-2631489.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-card {
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            color: white;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        .form-control {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .extra-links {
            text-align: center;
            margin-top: 20px;
        }

        .extra-links a {
            color: #ffc107;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="register-card">

    <h1><i class="fas fa-user-plus me-2"></i>Register</h1>

    <!-- Error Message -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle"></i> Registration failed. Please try again.
    </div>

    <!-- Success Message -->
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle"></i> Registration successful!
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" required placeholder="Choose a username">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required placeholder="Create a password">
        </div>

<!--        <div class="mb-3">-->
<!--            <label for="confirmPassword" class="form-label">Confirm Password</label>-->
<!--            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required placeholder="Confirm your password">-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="extra-links">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
