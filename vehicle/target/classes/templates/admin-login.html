<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21ffbf0563.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('https://images.pexels.com/photos/25189118/pexels-photo-25189118/free-photo-of-steering-wheel-in-bmw-car.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.65);
            padding: 40px;
            border-radius: 15px;
            color: white;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-control {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .extra-links {
            text-align: center;
            margin-top: 20px;
        }

        .extra-links a {
            color: #ffc107;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-card">

    <h1>Login</h1>

    <!-- Error Message -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid credentials. Please try again.
    </div>

    <form th:action="@{/admin-login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>

<!--        <button type="submit" class="btn btn-primary" th:href="@{/showAll}>Login</button>-->
        <a class="btn btn-primary" th:href="@{/showAll}">Login</a>

    </form>
</div>

    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></form>
</body>
</html>
